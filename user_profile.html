  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"><img src="images/logo.png" height="20rem"></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/newuser">Profile</a></li>
          <li><a href="/business">Opportunities</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 id="header" class="animated pulse delay-1s">Create your account</h1>
    </div>
    <div class="container">
      <form class="form-horizontal animated pulse delay-1s" action="/newuser" method="post">
        <div class="form-group">
          <h3>
            <label class="control-label col-sm-4" required for="name"> What's your name? </label>
            <div class="col-xs-8">
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" minlength="5" maxlength="100"> <br>
            </div>
          </h3>
        </div>
        <div class="form-group">
          <h3>
            <label class="control-label col-sm-4" required for="email"> What's your email address? </label>
            <div class="col-xs-8">
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email address" minlength="5" maxlength="100"> <br>
            </div>
          </h3>
        </div>
        <div class="form-group">
          <h3>
            <label class="control-label col-sm-4" required for="passwd"> Set a password </label>
            <div class="col-xs-8">
              <input type="password" name="password" id="passwd" class="form-control" placeholder="Sample: HackerCup123!"> <br>
            </div>
          </h3>
        </div>
        <div class="form-group">
          <h3>
            <label class="control-label col-sm-4" required for="date"> When were you born? </label>
            <div class="col-xs-8">
              <input type="date" name="birthdate" id="date" class="form-control" required placeholder="Enter a valid email"> <br>
            </div>
          </h3>
        </div>
        <div class="form-group">
          <h3>
            <label class="control-label col-sm-4" required for="photo"> Upload a profile photo </label>
            <div class="col-xs-8">
              <input type="file" name="image" id="photo" class="form-control" alt="Attach Photo" src="https://img.icons8.com/windows/10/000000/picture.png"> <br>
            </div>
          </h3>
        </div>
        <div class="checkbox">
          <label class="control-label" required> <input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default hvr-grow">Submit</button>
      </form>
    </div>

  </body>

  <p id="bottom">
    <a href="https://icons8.com" id="icon">Icon pack by Icons8</a><br> Crafted with <img src="https://png.icons8.com/heart-outline/dusk/18/000000"> by Froshies
  </p>
